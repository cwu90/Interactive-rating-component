<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    </style>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="card one">
        <div class="star_box"><img src="images/icon-star.svg" /></div>

        <h1 class="card_title">How did we do?</h1>

        <p class="feedback">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="card_rate">
          <button class="btn" id="1">1</button>
          <button class="btn" id="2">2</button>
          <button class="btn" id="3">3</button>
          <button class="btn" id="4">4</button>
          <button class="btn" id="5">5</button>
        </div>

        <button type="submit" id="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card two hidden">
        <img src="images/illustration-thank-you.svg" />

        <p class="selected" id="number">You selected 1 out of 5</p>

        <p class="thankyou_title">Thank you!</p>
        <p class="thankyou_post">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </main>
  </body>
</html>
